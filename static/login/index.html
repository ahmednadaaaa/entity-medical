<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Medical - تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header with Logo -->
        <div class="header">
            <div class="logo-container">
                <div class="logo-symbol">
                    <div class="bar bar-1"></div>
                    <div class="bar bar-2"></div>
                    <div class="bar bar-3"></div>
                    <div class="triangle"></div>
                </div>
                <div class="logo-text">
                    <h1>ENTITY</h1>
                    <p>MEDICAL</p>
                    <span>SUPPLY OF MEDICAL EQUIPMENT</span>
                </div>
            </div>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="loginForm">
            <div class="form-wrapper">
                <h2>تسجيل الدخول</h2>
                <form class="form" id="login">
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="loginPhone" placeholder="رقم التليفون" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword')"></i>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>تذكرني</span>
                        </label>
                        <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                    </div>
                    <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                </form>
                <div class="form-footer">
                    <p>ليس لديك حساب؟ <a href="#" onclick="showRegister()">إنشاء حساب جديد</a></p>
                </div>
            </div>
        </div>

        <!-- Register Form -->
        <div class="form-container hidden" id="registerForm">
            <div class="form-wrapper">
                <h2>إنشاء حساب جديد</h2>
                <form class="form" id="register">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" placeholder="الاسم الكامل" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="registerPhone" placeholder="رقم التليفون" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="البريد الإلكتروني (اختياري)">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="كلمة المرور" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('registerPassword')"></i>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
                    </div>
                    <div class="form-options">
                        <label class="terms">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>أوافق على <a href="#">الشروط والأحكام</a></span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">إنشاء الحساب</button>
                </form>
                <div class="form-footer">
                    <p>لديك حساب بالفعل؟ <a href="#" onclick="showLogin()">تسجيل الدخول</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
