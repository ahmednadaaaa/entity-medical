{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Medical - إنشاء حساب جديد</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .register-page {
            background: url("{% static 'images/image 4.jpg' %}") center/cover no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .register-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
        }

        .register-container {
            position: relative;
            z-index: 2;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        .register-form-wrapper {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .register-form-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .register-header {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .register-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            position: relative;
            z-index: 2;
        }

        .register-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
            position: relative;
            z-index: 2;
        }

        .register-form {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 1.1rem;
            z-index: 2;
        }

        .form-group input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 2px solid #e8f4f8;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
            background: #fafbfc;
            transition: all 0.3s ease;
            outline: none;
            direction: rtl;
        }

        .form-group input:focus {
            border-color: var(--secondary-color);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(27, 155, 216, 0.1);
        }

        .password-toggle {
            position: absolute;
            left: 15px !important;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0a0;
            cursor: pointer;
            font-size: 1rem;
            z-index: 3;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--secondary-color);
        }

        .form-group:has(input[type="password"]) input {
            padding: 15px 50px 15px 50px;
        }

        .form-options {
            margin: 1.5rem 0;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            font-size: 0.9rem;
            color: #666;
            cursor: pointer;
            line-height: 1.4;
        }

        .terms input {
            width: 16px;
            height: 16px;
            accent-color: var(--secondary-color);
            margin-top: 2px;
            flex-shrink: 0;
        }

        .terms a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .register-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(27, 155, 216, 0.4);
        }

        .register-footer {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #e8f4f8;
        }

        .register-footer p {
            color: #666;
            font-size: 0.95rem;
            margin: 0;
        }

        .register-footer a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 3;
        }

        .back-to-home:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        @media (max-width: 768px) {
            .register-page {
                background-attachment: scroll;
                padding: 1rem 0;
            }

            .register-header h1 {
                font-size: 2rem;
            }

            .register-form {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-page">
        <a href="/" class="back-to-home">
            <i class="fas fa-arrow-right"></i> العودة للرئيسية
        </a>
        
        <div class="register-container">
            <div class="register-form-wrapper">
                <div class="register-header">
                    <h1>إنشاء حساب جديد</h1>
                    <p>انضم إلى Entity Medical اليوم</p>
                </div>
                
                <div class="register-form">
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="POST" id="registerForm">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" name="full_name" id="full_name" placeholder="الاسم الكامل" required>
                        </div>
                        
                        <div class="form-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" name="phone" id="phone" placeholder="01XXXXXXXXX" required>
                        </div>
                        
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" id="email" placeholder="البريد الإلكتروني (اختياري)">
                        </div>
                        
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" id="password" placeholder="كلمة المرور" required>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                        </div>
                        
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="confirm_password" id="confirm_password" placeholder="تأكيد كلمة المرور" required>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm_password')"></i>
                        </div>
                        
                        <div class="form-options">
                            <label class="terms">
                                <input type="checkbox" name="agreeTerms" id="agreeTerms" required>
                                <span>أوافق على <a href="#">الشروط والأحكام</a> و <a href="#">سياسة الخصوصية</a></span>
                            </label>
                        </div>
                        
                        <button type="submit" class="register-btn">إنشاء الحساب</button>
                    </form>
                    
                    <div class="register-footer">
                        <p>لديك حساب بالفعل؟ <a href="{% url 'users:login' %}">تسجيل الدخول</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
